apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: localhost.com
      http:
        paths:
          # auth service
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000